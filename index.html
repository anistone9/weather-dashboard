<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"></i>Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-lowercase">Search for a City:</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="Phoenix"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="city-buttons" class="card-body">
            <!--Delete the button after the functionality is added via Javascript-->
          <button data-display="stored-city" class="btn">Stored-City</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div id="forecast-container" class="forecast-group"></div>
   
      <h2 class="subtitle">5-Day Forecast: <span id="city-search-term"></span></h2>
      <div id="forecast-cards" class="forecast-cities"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
